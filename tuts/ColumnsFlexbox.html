<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .columns {
            border: solid 1px #39f;
            display: flex;
        }

        .columns > div {
            border: solid 1px #ccc;
            /*  Allow each column to take even space*/
            flex: 1; 
        }

        /* n-th of type looks for a container div in position 2 */
        .columns > div:nth-of-type(2) {
            /* higher flex nummer takes more space */
            flex: 2
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="columns">
        <div>Column 1</div>
        <div>Column 2</div>
        <div>Column 3</div>
    </div>
</body>
</html>
