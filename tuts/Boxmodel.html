<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 
        Note: dive takes the whole space unless used with display: inline-block
         */
        div {
            /* 
            Note the width and height will be 2 * 25 + 2 * 25 + 2 * 1 + 100 = 202 and not just 100
            */
            display: block;
            background-color: #ccc;
            margin: 25px;
            border: solid 1px #777;
            padding: 25px;
            width: 100px;
            height: 100px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Hello
    </div>
</body>
</html>
