<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Forms provide users the ability to input information

        FORM
        action -> where to send the data;
        method -> how to format the message;

        INPUT ELEMENTS
        type: text -> text alows the user to enter text data;
        id -> id and name are used by the browser and server to identify the info send;
        name -> ;

        type: submit -> submit button;

     -->
    <form action="" method="post">
        <input type="text" name="full-name" id="full-name">
        <input type="submit" name="submit" id="submit">
    </form> 
</body>
</html>
