<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h1 {
            font-size: 3em;
            margin-top: 0.5em;
        }

        /* Styles with relative values/ % scale easily. */
        .banner {
            max-width: 100%;

        }

        .subtitle {
            background-color: white;
            font-size: 1.5em;
            padding: 10px;
        }
    </style>
    <!-- type attribute important, tells the browser it is reading css -->
    <link rel="stylesheet" href="site.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bethany's Pie Shop</title>
</head>

<body>
    <!-- header>nav>ul>li*3>a
  header: tells html this will be the header
  nav: navigation element for links that apply just for the site
  ul: unordered list item
  li: list item
  a: anchor for a link-->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- 
    Note: main signals to a search engine that this is the primary content
    for the page. And header signals it is the header etc.
    Main is the most cared about. The aside element is more for side 
    pictures like in an article. 
   -->
    <main>
        <!-- alt element lets search engines know what this image is about -->
        <aside><img src="../images/logo.png" alt="Bethany's Pie Shop"></aside>
        <article>
            <img src="../images/banner.png" class="banner" alt="Bethany's Pie Shop">
            <!-- h1 element important for search engines -->
            <h1>Welcome to Bethany's Pie Shop</h1>
            <p class="subtitle">
                From pecan to plum, our pies are made in with the warmth and
                tradition of home. Take a moment to
                <a href="pies.html"> browse our pies</a>
                and see which of our delectable desserts are soon to arrive
                on your doorstep.
            </p>
        </article>
    </main>
    <footer>F
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
